{% set name = "iris-esmf-regrid" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SciTools-incubator/iris-esmf-regrid/archive/v{{ version }}.tar.gz
  sha256: f05c80ab13fd801cf95679092260c6c33e9379cce6dc0a6944ed4f9bdd63447a


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - cartopy
    - esmpy
    - iris >=3
    - dask
    - cf-units

test:
  imports:
    - esmf_regrid

about:
  home: https://github.com/SciTools-incubator/iris-esmf-regrid
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A collection of structured and unstructured ESMF regridding schemes for Iris.
extra:
  recipe-maintainers:
    - jamesp
    - bjlittle
    - stephenworsley
    - zklaus
    - trexfeathers
